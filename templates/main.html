<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      href="{% static 'styles/main.css' %}"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <title>StudyBuddy - Find coding partners around the world!</title>
  </head>

  <body>
    {% include 'navbar.html' %} {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <alert>{{ message }}</alert>
      {% endfor %} {% endif %} {% block content %} {% endblock %}
    </div>
    <script src=
    {% static "js/script.js" %}></script>
  </body>
</html>
